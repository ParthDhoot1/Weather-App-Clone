<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="app-header">
                <h1 class="app-title">Weather Forecast</h1>
                <p class="app-subtitle">Get real-time weather information</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="error" id="error-message">
                City not found. Please try again.
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading weather data...</p>
            </div>
            
            <div class="weather-info" id="weather-info">
                <div class="location" id="location">New York, US</div>
                <div class="date" id="date">Monday, June 12, 2023</div>
                
                <div class="weather-icon">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                </div>
                
                <div class="temperature" id="temperature">22°C</div>
                <div class="description" id="description">Clear Sky</div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-text">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="wind-speed">5.4 m/s</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-text">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity">65%</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-temperature-high"></i>
                        </div>
                        <div class="detail-text">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feels-like">24°C</div>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-compress-alt"></i>
                        </div>
                        <div class="detail-text">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure">1015 hPa</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Powered by OpenWeatherMap API</p>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
